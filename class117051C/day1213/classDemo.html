<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1 v-bind:class="{active:isActive,font50:isFont50}">hello</h1>
       <button @click="toggleActive">切换激活状态</button>
       <button @click="toggleFontSize">切换字体大小</button>
       <h1 v-bind:style="{fontSize:fontSize+'px',color:color}" >xixi</h1>
      请输入xixi的大写：<input type="number" v-model="fontSize"/><br/>
       请选择颜色：<input type="color" v-model="color"/>
    </div>
    <script>
     var app=new Vue({
         el:"#app",
         data:{
           isActive:true,
           isFont50:false,
           fontSize:16,
           color:""
         },
         methods:{
             toggleActive:function(){
                this.isActive=!this.isActive;
             },
             toggleFontSize:function(){
                 this.isFont50=!this.isFont50;
             }
         }
         
     })
    </script>
    <style>
    .active{
        color: blue;
        border:1px solid black;
    }
    .font50{
        font-size: 50px;
    }
    </style>
</body>
</html>
